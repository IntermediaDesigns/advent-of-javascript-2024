<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("./background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      .dropdown-item:hover,
      .dropdown-item.selected {
        background-color: rgb(59, 130, 246);
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
      <!-- Search Section -->
      <div class="relative mb-8">
        <div class="relative">
          <input
            type="text"
            id="movieSearch"
            placeholder="Search for a movie..."
            class="w-full p-4 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none pr-12"
            aria-label="Search for a movie"
            aria-expanded="false"
            aria-controls="movieDropdown"
            role="combobox"
          />
          <button
            id="clearSearch"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden"
            aria-label="Clear search"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M15 9l-6 6" />
              <path d="M9 9l6 6" />
            </svg>
          </button>
        </div>

        <div
          id="movieDropdown"
          class="absolute w-full mt-2 bg-white rounded-lg shadow-lg border hidden max-h-96 overflow-y-auto z-50"
          role="listbox"
        ></div>
      </div>

      <!-- Selected Movie Display -->
      <div
        id="selectedMovie"
        class="hidden bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="p-6">
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full md:w-1/2">
              <div
                class="bg-gray-200 rounded-lg flex items-center justify-center"
              >
                <img
                  id="movieImage"
                  src=""
                  alt="poster"
                  class="object-cover rounded-lg"
                  width="300"
                  height="450"
                />
              </div>
            </div>
            <div class="w-full md:w-2/3">
              <h2
                id="movieTitle"
                class="text-3xl font-bold mb-2 text-center"
              ></h2>
              <div
                class="flex flex-wrap justify-between items-center gap-4 text-gray-600 mb-4"
              >
                <span
                  id="movieYear"
                  class="bg-gray-100 px-2 py-1 rounded"
                ></span>
                <span
                  id="movieDuration"
                  class="bg-gray-100 px-2 py-1 rounded"
                ></span>
                <span
                  id="movieRating"
                  class="text-yellow-500 font-semibold"
                ></span>
              </div>
              <div class="mb-4">
                <h3 class="font-semibold text-gray-700 mb-1">Director</h3>
                <p id="movieDirector" class="text-gray-600"></p>
              </div>
              <div class="mb-4">
                <h3 class="font-semibold text-gray-700 mb-1">Stars</h3>
                <p id="movieStars" class="text-gray-600"></p>
              </div>
              <div>
                <h3 class="font-semibold text-gray-700 mb-1">Description</h3>
                <p
                  id="movieDescription"
                  class="text-gray-600 leading-relaxed"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
