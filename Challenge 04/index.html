<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "panel-light": "#cae3db",
              "panel-medium": "#698662",
              "panel-dark": "#536a4e",
            },
            spacing: {
              handle: "4px",
            },
          },
        },
      };
    </script>
    <style>
      @layer utilities {
        .cursor-row-resize {
          cursor: row-resize;
        }
        .cursor-col-resize {
          cursor: col-resize;
        }
      }

      .panel {
        @apply select-none;
      }

      .resize-handle-horizontal {
        @apply cursor-col-resize w-[4px] bg-gray-600;
      }

      .resize-handle-vertical {
        @apply cursor-row-resize h-[4px] bg-gray-600;
      }

      .no-select {
        @apply select-none;
      }
    </style>
  </head>
  <body>
    <div class="h-screen flex flex-col">
      <!-- Top Panel -->
      <div id="top-panel" class="panel bg-[#cae3db] h-1/3">
        <div class="p-4">Top Panel</div>
      </div>

      <!-- Horizontal Resize Handle -->
      <div id="horizontal-handle" class="resize-handle-vertical w-full"></div>

      <!-- Bottom Container -->
      <div class="flex flex-1">
        <!-- Bottom Left Panel -->
        <div id="bottom-left-panel" class="panel bg-[#698662] w-1/2">
          <div class="p-4">Bottom Left Panel</div>
        </div>

        <!-- Vertical Resize Handle -->
        <div id="vertical-handle" class="resize-handle-horizontal"></div>

        <!-- Bottom Right Panel -->
        <div id="bottom-right-panel" class="panel bg-[#536a4e] flex-1">
          <div class="p-4">Bottom Right Panel</div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
