<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-resizing Textarea</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        Auto-resizing Textarea
      </h1>

      <div class="relative">
        <textarea
          id="autoResize"
          class="w-full min-h-[50px] p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          placeholder="Start typing here... The textarea will grow automatically!"
        ></textarea>
      </div>
    </div>

    <script>
      const textarea = document.getElementById("autoResize");

      function autoResize() {
        textarea.style.height = "auto";

        textarea.style.height = textarea.scrollHeight + "px";
      }

      textarea.addEventListener("input", autoResize);

      window.addEventListener("load", autoResize);
      window.addEventListener("resize", autoResize);
    </script>
  </body>
</html>
