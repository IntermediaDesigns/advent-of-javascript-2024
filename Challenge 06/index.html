<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge #6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-50">
    <div class="max-w-md w-full p-4 space-y-4">
      <div class="flex items-center gap-2">
        <input
          type="text"
          id="copyInput"
          title="Copy Input"
          placeholder="Enter text to copy"
          class="flex-1 px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="relative inline-block">
          <button
            id="copyButton"
            class="p-2 hover:bg-gray-100 rounded-md transition-colors group"
            aria-label="Copy to clipboard"
          >
            <i
              id="clipboardIcon"
              data-lucide="clipboard"
              class="w-5 h-5 text-gray-500"
            ></i>
            <i
              id="checkIcon"
              data-lucide="check"
              class="hidden w-5 h-5 text-green-500"
            ></i>

            <!-- Tooltip -->
            <div
              class="opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-opacity absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 text-sm text-white bg-gray-900 rounded whitespace-nowrap"
            >
              <span id="tooltipText">Copy</span>
              <!-- Tooltip arrow -->
              <div
                class="absolute top-full left-1/2 -translate-x-1/2 -mt-[2px] border-4 border-transparent border-t-gray-900"
              ></div>
            </div>
          </button>
        </div>
      </div>
      <div class="w-full">
        <label
          for="pasteArea"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Test paste here:</label
        >
        <textarea
          id="pasteArea"
          class="min-w-[370px] h-auto px-3 py-2 border rounded-md resize-none overflow-hidden focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Paste your copied text here to test..."
        ></textarea>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
